<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Booking Details</title>
</head>
<body>
<h2>Booking Details</h2>
<style>
  table {
    border-collapse: collapse;
    width: auto;
  }
  th, td {
    text-align: left;
    padding: 5px;
    width: 100px;
  }
  .error {
    color: red;
    font-size: 12px;
    display: block;
    margin-top: 2px;
  }
</style>

<!-- Display error messages if any -->
<div th:if="${param.error}" class="error">
  <p th:text="${param.error[0]}"></p>
</div>

<table>
  <tr>
    <th>ID:</th>
    <td th:text="${booking.id}">1</td>
  </tr>
  <tr>
    <th>Customer:</th>
    <td th:text="${booking.customer.name}">John Doe</td>
  </tr>
  <tr>
    <th>Room:</th>
    <td th:text="'Room ' + ${booking.room.roomNumber}">Room 101</td>
  </tr>
  <tr>
    <th>Number of guests:</th>
    <td th:text="${booking.numberOfGuests}">2</td>
  </tr>
  <tr>
    <th>Start Date:</th>
    <td th:text="${booking.startDate}">2025-10-15</td>
  </tr>
  <tr>
    <th>End Date:</th>
    <td th:text="${booking.endDate}">2025-10-18</td>
  </tr>
</table>

<h3>Update Booking</h3>
<form th:action="@{/bookings/update/{id}(id=${booking.id})}" method="post">
  <label>Start Date:</label><br>
  <input type="date" name="startDate" th:value="${booking.startDate}" required><br><br>

  <label>End Date:</label><br>
  <input type="date" name="endDate" th:value="${booking.endDate}" required><br><br>

  <label>Number of Guests:</label><br>
  <input type="number" name="numberOfGuests" th:value="${booking.numberOfGuests}" min="1" max="4" required><br><br>

  <!-- Hidden field for room ID -->
  <input type="hidden" name="roomId" th:value="${booking.room.id}">

  <button type="submit">Update</button>
</form>

<br>
<a href="/bookings/all">Back to Booking List</a>

</body>
</html>
