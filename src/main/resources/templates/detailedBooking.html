<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Booking Details</title>
</head>
<body>
<h2>Booking Details</h2>
<style>
  table {
    border-collapse: collapse;
    width: auto;
  }
  th, td {
    text-align: left;
    padding: 5px;
    width: 100px;
  }
  .error {
    color: red;
    background-color: #ffe6e6;
    border: 1px solid red;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
  }
</style>
<table>
  <tr>
    <th>ID:</th>
    <td th:text="${booking.id}">1</td>
  </tr>
  <tr>
    <th>Customer:</th>
    <td th:text="${booking.customer.name}">John Doe</td>
  </tr>
  <tr>
    <th>Room:</th>
    <td th:text="'Room ' + ${booking.room.roomNumber}">Room 101</td>
  </tr>
  <tr>
    <th>Number of guests:</th>
    <td th:text="${booking.numberOfGuests}">2025-10-15</td>
  </tr>
  <tr>
    <th>Start Date:</th>
    <td th:text="${booking.startDate}">2025-10-15</td>
  </tr>
  <tr>
    <th>End Date:</th>
    <td th:text="${booking.endDate}">2025-10-18</td>
  </tr>
</table>

<!-- Error message display -->
<div th:if="${error}" class="error">
  <strong>Error:</strong> <span th:text="${error}"></span>
</div>

<h3>Update Booking</h3>
<form th:action="@{/bookings/update/{id}(id=${booking.id})}" method="post">
  <div th:include="bookingForm"></div>

  <input type="hidden" name="roomId" th:value="${booking.room.id}">
  <input type="hidden" name="numberOfGuests" th:value="${booking.numberOfGuests}">

  <button type="submit">Update</button>
</form>

<br>
<a href="/bookings/all">Back to Booking List</a>

</body>
</html>
