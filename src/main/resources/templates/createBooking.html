<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Booking</title>
  <style>
    table {
      border-collapse: collapse;
      width: auto;
    }
    th, td {
      text-align: left;
      padding: 5px;
      width: 100px;
    }
    th:first-child, td:first-child {
      width: 50px;
    }
    .error {
      color: red;
      font-size: 14px;
      font-weight: bold;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid red;
      background-color: #ffe6e6;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h3>Create Booking for <span th:text="${customer.name}"></span></h3>

<!-- Display error messages if any -->
<div th:if="${error}" class="error">
  <p th:text="${error}"></p>
</div>

<h4>Select Dates and Number of Guests</h4>
<form th:action="@{/bookings/create/{id}/room-availability(id=${customer.id})}" method="post">

  <label>Number of Guests:</label><br>
  <input type="number" name="numberOfGuests" th:value="${numberOfGuests != null ? numberOfGuests : 1}" min="1" max="4" value="1" required><br><br>

  <label>Check-in Date:</label><br>
  <input type="date" name="startDate" th:value="${startDate}" required><br><br>

  <label>Check-out Date:</label><br>
  <input type="date" name="endDate" th:value="${endDate}" required><br><br>

  <button type="submit">Check Room Availability</button>
</form>

<div th:if="${availableRooms != null}">
  <h4>Available Rooms (<span th:text="${#lists.size(availableRooms)}"></span>)</h4>

  <div th:if="${#lists.isEmpty(availableRooms)}" class="error">
    <p>No rooms available that can accommodate <span th:text="${numberOfGuests}"></span> guests for the selected dates.</p>
  </div>

  <div th:if="${!#lists.isEmpty(availableRooms)}">
    <form th:action="@{/bookings/create/{id}(id=${customer.id})}" method="post">

      <input type="hidden" name="startDate" th:value="${startDate}">
      <input type="hidden" name="endDate" th:value="${endDate}">
      <input type="hidden" name="numberOfGuests" th:value="${numberOfGuests}">

      <table border="1">
        <thead>
        <tr>
          <th>ID</th>
          <th>Room Number</th>
          <th>Max Guests</th>
          <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${availableRooms}">
          <td th:text="${room.id}"></td>
          <td th:text="${room.roomNumber}"></td>
          <td th:text="${room.maxGuests}"></td>
          <td><input type="radio" name="roomId" th:value="${room.id}" required></td>
        </tr>
        </tbody>
      </table>

      <br>
      <button type="submit">Create Booking</button>
    </form>
  </div>
</div>

<br>
<a href="/customers/all">Back to Customer List</a>

</body>
</html>
